<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Marcel le Roux" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>VIO - Theme 4</title>
  </head>
  <body>
    <nav class="custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <div class="dropdown">
          <a href="index.html">
            <button class="dropbtn">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </a>
        </div>
      </div>
    </nav>

    <div id="swup">
      <div id="VeryTop"></div>

      <div class="skills-container">
        <div class="custom-table">
          <div class="expert">
            <h2>Expert</h2>
            <div class="item-expert">
              <i class="lni lni-javascript"></i>Java Script
            </div>
            <div class="item-expert"><i class="lni lni-html5"></i>HTML</div>
            <div class="item-expert"><i class="lni lni-css3"></i>CSS</div>
            <div class="item-expert"><i class="lni lni-php"></i>PHP</div>
            <div class="item-expert"><i class="lni lni-mysql"></i>MySQL</div>
            <div class="item-expert">
              <i class="lni lni-bootstrap"></i>Bootstrap
            </div>
          </div>

          <div class="intermediate">
            <h2>Intermediate</h2>
            <div class="item-intermediate">
              <i class="lni lni-java"></i>Java
            </div>
            <div class="item-intermediate">
              <img
                width="40"
                height="40"
                src="https://img.icons8.com/color/48/c-plus-plus-logo.png"
                alt="c-plus-plus-logo"
              />C++
            </div>
            <div class="item-intermediate">
              <i class="lni lni-nodejs"></i>Node JS
            </div>
            <div class="item-intermediate">
              <img
                width="40"
                height="40"
                src="https://img.icons8.com/ios-filled/50/jquery.png"
                alt="jquery"
              />jQuery
            </div>
            <div class="item-intermediate">
              <img
                width="40"
                height="40"
                src="https://img.icons8.com/color/48/express-js.png"
                alt="express-js"
              />Express JS
            </div>
            <div class="item-intermediate">
              <i class="lni lni-mongodb"></i>MongoDB
            </div>
          </div>

          <div class="novice">
            <h2>Novice</h2>
            <div class="item-novice"><i class="lni lni-react"></i>React</div>
            <div class="item-novice">
              <img
                width="40"
                height="40"
                src="https://img.icons8.com/ios-filled/50/wordpress--v1.png"
                alt="wordpress--v1"
              />WordPress
            </div>
            <div class="item-novice">
              <i class="lni lni-angular"></i>Angular
            </div>
            <div class="item-novice">
              <i class="lni lni-android-original"></i>Andriod
            </div>
            <div class="item-novice"><i class="lni lni-python"></i>Python</div>
            <div class="item-novice"><i class="lni lni-vuejs"></i>Vue JS</div>
          </div>
        </div>
      </div>

      <div class="fullpage content">
        <div id="VeryTop"></div>

        <div class="content">
          <div class="footer">
            <div class="backtoTop">
              <a href="#VeryTop"><i class="lni lni-arrow-up-circle"></i></a>
            </div>
            <div class="contact-icons">
              <i class="fa-brands fa-linkedin"></i>

              <i class="fa-brands fa-github"></i>
            </div>
            <div class="contact-text"></div>
          </div>

          <div id="custom-cursor"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="https://unpkg.com/@swup/js-plugin@3"></script>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
