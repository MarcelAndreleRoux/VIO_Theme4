<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Scroller</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-barba="wrapper">
    <ul class="transition">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="wrapper">
      <div data-barba="container" data-barba-namespace="Theme3">
        <div class="back-btn-cover">
          <a href="index.html"><button class="back-btn">Back</button></a>
        </div>

        <div class="videos-holder">
          <div
            class="video-section"
            data-video-src="public/img/video/VIO-Page1.MP4"
          ></div>
          <div
            class="video-section"
            data-video-src="public/img/video/VIO-Page2.mp4"
          ></div>
          <div
            class="video-section"
            data-video-src="public/img/video/VIO-Page3.mp4"
          ></div>
          <div
            class="video-section"
            data-video-src="public/img/video/VIO-Page4.mp4"
          ></div>
          <div
            class="video-section"
            data-video-src="public/img/video/VIO-Page5.mp4"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://unpkg.com/@barba/core"></script>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
